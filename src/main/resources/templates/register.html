<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>用户注册</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <!--[if lt IE 9]><script src="//cdn.bootcss.com/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
    <style type="text/css">
        .mainContent{
           width:400px;
           margin:0 auto;
           margin-top:100px
        }
    </style>
</head>
<body>
<div class="mainContent">
    <form class="form-horizontal" role="form" action="register" method="post" data-toggle="validator">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username" id="username" placeholder="Please enter your username"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password" placeholder="Please enter your Password"/>
            </div>
        </div>
        <div class="form-group">
            <label for="realName" class="col-sm-2 control-label">RealName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="realName" id="realName" placeholder="Please enter your realName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" name="email" id="email" placeholder="Please enter your Email"/>
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">Phone</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="phone" id="phone" placeholder="Please enter your Phone"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">确认提交</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
